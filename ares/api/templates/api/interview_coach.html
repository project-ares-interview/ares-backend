<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ares AI Interview Coach - 최종 분석</title>
    <style>
        :root {
            --bg-main: #f4f7f9;
            --bg-panel: #ffffff;
            --primary-color: #2c5282;
            --secondary-color: #38a169;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            width: 100%;
            max-width: 1200px;
        }
        .panel {
            background-color: var(--bg-panel);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        #localVideo { width: 100%; height: 100%; object-fit: cover; }
        .controls { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 10px; }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: #1a365d; }
        .btn-danger { background-color: #e53e3e; color: white; }
        .btn-danger:hover { background-color: #c53030; }
        .btn:disabled { background-color: #cbd5e0; cursor: not-allowed; }

        #transcription {
            background: #f7fafc;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            min-height: 80px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-secondary);
        }
        #analysis-status {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            display: none;
        }
        .status-pending { background-color: #fefcbf; color: #92400e; }
        .status-success { background-color: #d1fae5; color: #065f46; }

        .results-container { display: none; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            text-align: left;
        }
        th {
            background-color: #edf2f7;
            font-weight: 600;
            font-size: 1.1rem;
        }
        td:first-child { font-weight: 500; color: var(--text-secondary); width: 30%; }
        td:last-child { font-weight: 600; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel video-panel">
            <h2>AI 면접 코칭</h2>
            <div class="video-container">
                <video id="localVideo" autoplay playsinline muted></video>
            </div>
        </div>
        <div class="panel controls-panel">
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">분석 시작</button>
                <button id="finishBtn" class="btn btn-danger" disabled>분석 종료 및 결과 확인</button>
            </div>
            <h4>실시간 답변</h4>
            <div id="transcription">분석 시작 버튼을 누르면 음성 인식이 시작됩니다.</div>
        </div>
        <div id="analysis-status" class="panel"></div>
        <div id="resultsContainer" class="panel results-container">
            <h2>최종 분석 결과</h2>
            <div id="results-tables"></div>
        </div>
    </div>

    <script>
        const elems = {
            video: document.getElementById('localVideo'),
            startBtn: document.getElementById('startBtn'),
            finishBtn: document.getElementById('finishBtn'),
            transcription: document.getElementById('transcription'),
            analysisStatus: document.getElementById('analysis-status'),
            resultsContainer: document.getElementById('resultsContainer'),
            resultsTables: document.getElementById('results-tables'),
        };

        let socket, localStream, mediaRecorder;

        window.addEventListener('load', () => {
            setupMedia();
            setupWebSocket();
        });

        function setupMedia() {
            navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 }, audio: true })
                .then(stream => {
                    localStream = stream;
                    elems.video.srcObject = stream;
                    setupAudioRecording(stream);
                })
                .catch(err => alert('카메라/마이크 권한을 확인해주세요.'));
        }

        function setupWebSocket() {
            const wsScheme = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const wsPath = `${wsScheme}://${window.location.host}/ws/interview/coach/`;
            socket = new WebSocket(wsPath);
            socket.onmessage = (event) => {
                const content = JSON.parse(event.data);
                handleSocketEvent(content.event, content.data);
            };
        }

        function setupAudioRecording(stream) {
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0 && socket && socket.readyState === WebSocket.OPEN) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64Audio = reader.result.split(',')[1];
                        sendSocketMessage('audio_chunk', { audio: base64Audio });
                    };
                    reader.readAsDataURL(event.data);
                }
            };
        }

        function sendSocketMessage(event, data) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ event, data }));
            }
        }

        elems.startBtn.addEventListener('click', () => {
            elems.startBtn.disabled = true;
            elems.finishBtn.disabled = false;
            elems.resultsContainer.style.display = 'none';
            elems.analysisStatus.style.display = 'none';
            elems.transcription.textContent = '답변을 말씀해주세요...';
            mediaRecorder.start(1000);
            sendSocketMessage('toggle_analysis', { analyze: true });
        });

        elems.finishBtn.addEventListener('click', () => {
            elems.finishBtn.disabled = true;
            mediaRecorder.stop();
            sendSocketMessage('finish_analysis', {});
        });

        function handleSocketEvent(eventName, data) {
            switch (eventName) {
                case 'speech_update':
                    elems.transcription.textContent = data.text;
                    break;
                case 'analysis_pending':
                    elems.analysisStatus.className = 'panel status-pending';
                    elems.analysisStatus.textContent = data.message;
                    elems.analysisStatus.style.display = 'block';
                    break;
                case 'voice_scores_update':
                case 'video_analysis_update':
                    updateResults(eventName, data);
                    break;
                case 'error':
                    elems.analysisStatus.className = 'panel status-error';
                    elems.analysisStatus.textContent = `오류: ${data.message}`;
                    break;
            }
        }

        let results = {};
        function updateResults(type, data) {
            results[type] = data;
            if (results['voice_scores_update'] && results['video_analysis_update']) {
                elems.analysisStatus.className = 'panel status-success';
                elems.analysisStatus.textContent = '분석이 완료되었습니다!';
                renderResultsTable(results['voice_scores_update'], results['video_analysis_update']);
                elems.resultsContainer.style.display = 'block';
                elems.startBtn.disabled = false;
                results = {}; // Reset for next round
            }
        }

        function renderResultsTable(voice, video) {
            const voiceScores = voice ? `
                <h3>음성 분석</h3>
                <table>
                    <tr><th>항목</th><th>점수</th></tr>
                    <tr><td>자신감</td><td>${voice.confidence_score || 'N/A'}</td></tr>
                    <tr><td>유창성</td><td>${voice.fluency_score || 'N/A'}</td></tr>
                    <tr><td>안정성</td><td>${voice.stability_score || 'N/A'}</td></tr>
                    <tr><td>명료성</td><td>${voice.clarity_score || 'N/A'}</td></tr>
                    <tr><td>종합점수</td><td>${voice.overall_score || 'N/A'}</td></tr>
                </table>` : '<p>음성 분석 데이터를 불러오지 못했습니다.</p>';

            const videoScores = video.behavioral_metrics ? `
                <h3>영상 분석</h3>
                <table>
                    <tr><th>항목</th><th>값</th></tr>
                    <tr><td>자세 안정성</td><td>${video.behavioral_metrics.posture.stability_score.toFixed(1)} 점</td></tr>
                    <tr><td>머리 안정성</td><td>${video.behavioral_metrics.head_movements.head_stability_score.toFixed(1)} 점</td></tr>
                    <tr><td>미소 비율</td><td>${video.behavioral_metrics.facial_expressions.smile_percentage.toFixed(1)} %</td></tr>
                    <tr><td>분당 눈깜빡임</td><td>${video.behavioral_metrics.eye_contact.blink_rate_per_minute.toFixed(1)} 회</td></tr>
                    <tr><td>분당 손 제스쳐</td><td>${video.behavioral_metrics.hand_gestures.gesture_frequency_per_minute.toFixed(1)} 회</td></tr>
                </table>` : '<p>영상 분석 데이터를 불러오지 못했습니다.</p>';

            elems.resultsTables.innerHTML = voiceScores + videoScores;
        }

    </script>
</body>
</html>
