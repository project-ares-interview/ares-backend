<!-- templates/calendar.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>채용 공고 구글 달력에 등록</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="datetime-local"],
      textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        background-color: #4285f4;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #357ae8;
      }
    </style>
  </head>
  <body>
    <h1>🗓️채용 공고 등록(JAI)</h1>

    <!-- 🌟 이 폼(form)의 action은 urls.py에 정의된 'add_event'를 가리킵니다. -->
    <form action="{% url 'add_event' %}" method="post" id="calendar-form">
      {% csrf_token %}
      <!-- Django의 보안 기능 -->

      <div class="form-group">
        <label for="summary">공고 내용:</label>
        <input
          type="text"
          id="summary"
          name="summary"
          required
          placeholder="예: [삼성전자] AI 엔지니어 서류 마감"
        />
      </div>

      <div class="form-group">
        <label for="start_time">접수 시작:</label>
        <input
          type="datetime-local"
          id="start_time"
          name="start_time"
          required
        />
      </div>

      <div class="form-group">
        <label for="end_time">접수 마감:</label>
        <input type="datetime-local" id="end_time" name="end_time" required />
      </div>

      <div class="form-group">
        <label for="description">설명 (선택 사항):</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          placeholder="예: 공고 링크, 준비 사항, 면접 일정 등"
        ></textarea>
      </div>
    </form>

    <div
      class="form-group"
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <button type="submit" form="calendar-form">
        GOOGLE 캘린더에 추가하기
      </button>
      <button
        type="button"
        id="showCalendarBtn"
        style="background-color: #34a853"
      >
        공고 달력 보러가기
      </button>
    </div>

    <div id="calendarFrameContainer" style="display: none; margin-top: 20px">
      <iframe
        id="pageFrame"
        name="pageFrame"
        src="http://www.jobkorea.co.kr/Starter/calendar/sub/month"
        width="890px"
        height="1000px"
        scrolling="auto"
        style="border: 0"
      ></iframe>
    </div>

    <script>
      document
        .getElementById("showCalendarBtn")
        .addEventListener("click", function () {
          var iframeContainer = document.getElementById(
            "calendarFrameContainer"
          );
          var body = document.body;
          if (iframeContainer.style.display === "none") {
            iframeContainer.style.display = "block";
            body.style.maxWidth = "940px";
          } else {
            iframeContainer.style.display = "none";
            body.style.maxWidth = "500px";
          }
        });
    </script>
  </body>
</html>
